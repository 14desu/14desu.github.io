<h1 class="mt-2">5. 폼폼이계산기</h1>
<h3><button class="btn btn-outline-dark" onclick="get_result_pompom()">폼폼이계산기실행</button></h3>

<form name="Pompom_Calc_Form">
<div class="row g-0">
    <div class="accordion col-sm-12 col-md-8 col-lg-5" id="Reload_Calc_Accrodion13">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading13">
            <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse13" aria-expanded="true" aria-controls="collapse13">
                수병정보입력
            </button>
            </h2>
            <div id="collapse13" class="accordion-collapse collapse show" aria-labelledby="heading13" data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                    <table class="table table-bordered table-striped table-hover table-sm">
                        <tr>
                            <td>수병계산기연동</td>
                            <td><button class="btn btn-outline-dark btn-sm" type="button" onclick="Pompom_Reload_Calc_AutoInput(1);">입력</button></td>
                        </tr>
                        <tr>
                            <td>연사누적어빌</td>
                            <td><input type="number" id="Pompom_Reload_Calc_RLDInput1" step="1" min="0" max="5000" size="2"></td>
                        </tr>
                        <tr>
                            <td>수리누적어빌</td>
                            <td><input type="number" id="Pompom_Reload_Calc_REPInput1" step="1" min="0" max="5000" size="2"></td>
                        </tr>
                        <tr>
                            <td>총수병수</td>
                            <td><input type="number" id="Pompom_Reload_Calc_NUMInput1" step="1" min="55" max="1200" size="2"></td>
                        </tr>
                        <tr>
                            <td>사관수</td>
                            <td><input type="number" id="Pompom_Reload_Calc_VETInput1" step="1" min="55" max="1000" size="2"></td>
                        </tr>
                        <tr>
                            <td>숙련병수</td>
                            <td><input type="number" id="Pompom_Reload_Calc_EXPInput1" step="1" min="55" max="1200" size="2"></td>
                        </tr>
                        <tr>
                            <td>신병수</td>
                            <td><input type="number" id="Pompom_Reload_Calc_NEWInput1" step="1" min="55" max="1200" size="2"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion col-sm-12 col-md-8 col-lg-7" id="Reload_Calc_Accrodion14">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading14">
            <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse14" aria-expanded="false" aria-controls="collapse14">
                계산결과
            </button>
            </h2>
            <div id="collapse14" class="accordion-collapse collapse show" aria-labelledby="heading14" data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                    <table class="table table-bordered table-striped table-hover table-sm">
                        <tr>
                            <td>
                                폼폼이 만연사 [%]
                            </td>
                            <td>
                                수병 수리속도[/s]
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="RLDIVR1"></span>
                            </td>
                            <td>
                                <span id="REPS1"></span>
                            </td>
                        </tr>
                    </table>
                    <table class="table table-bordered table-striped table-hover table-sm">
                        <tr>
                            <td>
                                폼폼이 만연사 [%]
                            </td>
                            <td>
                                수병 사관수
                            </td>
                            <td>
                                수병 숙병수
                            </td>
                            <td>
                                수병 신병수
                            </td>
                            <td>
                                수병 수리속도[/s]
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="RLDIVR2"></span>
                            </td>
                            <td>
                                <span id="VETT"></span>
                            </td>
                            <td>
                                <span id="EXPT"></span>
                            </td>
                            <td>
                                0
                            </td>
                            <td>
                                <span id="REPS2"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
