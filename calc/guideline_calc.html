
<h1 class="mt-2">6. 빨랫줄계산기</h1>
<h3><button class="btn btn-outline-dark" onclick="get_result_guideline();">빨랫줄계산기실행</button></h3>

<form name="Guideline_Calc_Form">
<div class="row g-0">
    <div class="accordion col-sm-12 col-md-8 col-lg-5" id="Reload_Calc_Accrodion15">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading15">
            <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse15" aria-expanded="true" aria-controls="collapse15">
                수병정보입력
            </button>
            </h2>
            <div id="collapse15" class="accordion-collapse collapse show" aria-labelledby="heading15" data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                    <table class="table table-bordered table-striped table-hover table-sm">
                        <tr>
                            <td>수병계산기연동</td>
                            <td><button class="btn btn-outline-dark btn-sm" type="button" onclick="Guideline_Calc_AutoInput(1);">입력</button></td>
                        </tr>
                        <tr>
                            <td>잠재누적어빌</td>
                            <td><input type="number" id="Guideline_Calc_POTInput1" step="1" min="0" max="5000" size="2"></td>
                        </tr>
                        <tr>
                            <td>수리누적어빌</td>
                            <td><input type="number" id="Guideline_Calc_REPInput1" step="1" min="0" max="5000" size="2"></td>
                        </tr>
                        <tr>
                            <td>총수병수</td>
                            <td><input type="number" id="Guideline_Calc_NUMInput1" step="1" min="55" max="1200" size="2"></td>
                        </tr>
                        <tr>
                            <td>사관수</td>
                            <td><input type="number" id="Guideline_Calc_VETInput1" step="1" min="55" max="1000" size="2"></td>
                        </tr>
                        <tr>
                            <td>숙련병수</td>
                            <td><input type="number" id="Guideline_Calc_EXPInput1" step="1" min="55" max="1200" size="2"></td>
                        </tr>
                        <tr>
                            <td>신병수</td>
                            <td><input type="number" id="Guideline_Calc_NEWInput1" step="1" min="55" max="1200" size="2"></td>
                        </tr>
                        <tr>
                            <td>FCS 가이드라인 길이</td>
                            <td><input type="number" id="Guideline_Calc_FCSInput1" class="FCS_Guideline_Input" step="1" min="0" max="2000" size="2"></td>
                        </tr>
                        <tr>
                            <td>목표 함선 가이드라인 길이</td>
                            <td><input type="number" id="Guideline_Calc_TargetInput1" value="3000" step="1" min="0" max="4000" size="2"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion col-sm-12 col-md-8 col-lg-7" id="Reload_Calc_Accrodion16">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading16">
            <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapse16" aria-expanded="false" aria-controls="collapse16">
                계산결과
            </button>
            </h2>
            <div id="collapse16" class="accordion-collapse collapse show" aria-labelledby="heading16" data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                    <table class="table table-bordered table-striped table-hover table-sm">
                        <tr>
                            <td>
                                함선 가이드라인
                            </td>
                            <td>
                                FCS 가이드라인
                            </td>
                            <td>
                                함장 가이드라인
                            </td>
                            <td>
                                함장 수리속도[/s]
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="guideT"></span>
                            </td>
                            <td>
                                <span id="guideFCS"></span>
                            </td>
                            <td>
                                <span id="guideSailor"></span>
                            </td>
                            <td>
                                <span id="GLREPS1"></span>
                            </td>
                        </tr>
                    </table>
                    <table class="table table-bordered table-striped table-hover table-sm">
                        <tr>
                            <td>
                                함선 가이드라인
                            </td>
                            <td>
                                함장 사관수
                            </td>
                            <td>
                                함장 숙병수
                            </td>
                            <td>
                                함장 신병수
                            </td>
                            <td>
                                함장 수리속도[/s]
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="guideT2"></span>
                            </td>
                            <td>
                                <span id="GLVETT"></span>
                            </td>
                            <td>
                                <span id="GLEXPT"></span>
                            </td>
                            <td>
                                0
                            </td>
                            <td>
                                <span id="GLREPS2"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
