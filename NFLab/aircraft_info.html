                        <br>
                        <!--전투기-->
                        <div class="row g-0">
                            <div class="card" id="fighter_info" style="width: 80rem;">
                                <h3 class="card-header">전투기</h3>
                                <div class="card-body">
                                    <span id="test"></span>
                                    <input type="checkbox" class="btn-check fighter_input" id="fighter_input1" value="1차">
                                    <label class="btn btn-outline-dark" for="fighter_input1">1차</label>

                                    <input type="checkbox" class="btn-check fighter_input" id="fighter_input5" value="국지">

                                    <table id="fighter_output"  class="table table-bordered table-striped table-hover table-sm"></table>
                                </div>
                            </div>
                        </div>
                        <br>

                                    <span id="test"></span>
                                    <input type="checkbox" class="btn-check torpedo_input" id="torpedo_input1" value="1차">

                                </div>
                            </div>
                        </div>
                        <br>

                        </div>
